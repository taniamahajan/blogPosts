<mat-card>
    <mat-card-header>
        <mat-card-title>{{blog.post}}</mat-card-title>
        <mat-card-subtitle>{{blog.date | date}}</mat-card-subtitle>
      </mat-card-header>
    
    <mat-card-actions>
        <button mat-button (click)="openEditDialog()">Edit</button>
        <button mat-button (click)="deletePost()">Delete</button>
      </mat-card-actions>
</mat-card>
